<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Recent flickr</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
        <link rel="stylesheet" href="assets/basic.css">
    </head>
    <body>
        <header>
            <h1>Things from today:</h2>
            <div class="title-image">
                {{#photos}}
                <img src="{{source}}" height="{{height}}" width="width">
                {{/photos}}
            </div>
        </header>
        <div class="pure-g-r">
            <div class="pure-u-3-5 videos">
                <form id="youtube-search" action="http://www.youtube.com/results" method="GET" class="pure-form">
                    <input class="pure-input-2-3" type="text" name="search_query">
                    <input class="pure-button pure-button-primary" type="submit">
                </form>
                <div class="container"></div>
            </div>
            <div class="pure-u-2-5 news">
                <h2>Today's News</h2>
                <ul>{{#news}}
                <li>
                    <h3><a href="{{link}}">{{title}}</a></h3>
                    <p>{{description}}</p>
                </li>
                {{/news}}</ul>
            </div>
        </div>
        <script src="http://yui.yahooapis.com/3.11.0/build/yui/yui-min.js"></script>
        <script src="assets/basic.js"></script>
        <footer>
            Copyright Â© 2013 Yahoo! Inc. All rights reserved.
        </footer>
    </body>
</html>
